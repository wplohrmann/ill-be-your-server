<html>
    <h1>I'll be your server </h1>
    {% if recipes|length > 0 %}
        <ul>
        {% for recipe in recipes %}
        <li><a href="{% url 'detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available :(</p>
    {% endif %}
    <a href="{% url 'new' %}>New recipe</a>

</html>
